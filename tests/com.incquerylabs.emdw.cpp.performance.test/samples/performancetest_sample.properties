########################################################################################
# Copy this file to the root of this project and rename to performancetest.properties! #
########################################################################################

### File location of the uml model used for testing (e.g. c:/models/model1.uml)
input.model.path = c:/models/model1.uml

### Number of clones to be created of the elements inside a top-level component
multiplication.componentinside = 1

### Number of clones to be created of the top-level components
multiplication.components = 1

### Enable action code compiling
compilebody = true

###### Modification phase properties
### Number of modification phases
modification.times = 3

### Maximum number of components to modify during low-level modifications
modification.scope = 2

### Number of modifications in a single modification phase by modification type
modification.lowlevel.structural.attribute.add = 4
# modification.lowlevel.structural.attribute.remove = 1
modification.lowlevel.structural.transition.add = 2
# modification.lowlevel.structural.transition.remove = 1
# modification.lowlevel.behavioral.actioncode = 1

modification.highlevel.component.add = 1
# modification.highlevel.component.remove = 1
# modification.highlevel.package.add = 1
# modification.highlevel.package.move = 1
# modification.highlevel.package.remove = 1
# modification.highlevel.package.rename = 1
